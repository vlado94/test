<div class = "col-sm-2">
<form name = "change">

	<label>Email</label>
	<input type = "text" class = "form-control" ng-model = "$parent.bidder.mail" style="background-color : grey" disabled></input>

	<label>Firstname</label>
	<input type = "text" class = "form-control" ng-model = "$parent.bidder.firstname" required></input>

	<label>Lastname</label>
	<input type = "text" class = "form-control" ng-model = "$parent.bidder.lastname" required></input>
	
	<label>Password</label>
	<input type = "password" class = "form-control" ng-model = "$parent.bidder.password" required></input>
	
<button class = "btn btn-default" ng-click = "update()"><span class = "glyphicon glyphicon-ok"></span>Update</button>
<button class = "btn btn-default" ng-click = "cancel()"><span class = "glyphicon glyphicon-remove"></span>Cancel</button>
</form>
</div>
