<h1>ready drinks</h1>

<table class = "table table-bordered tableBG" border="1">
	<tbody>
		<tr ng-repeat = "readyDrink in readyDrinks">
			<td>
				{{readyDrink.id}}
			</td>
			<td>
				{{readyDrink.name}}
			</td>
			<td>
				{{readyDrink.price}}
			</td>
			<!-- <td>
				<a ng-click = "ready(readyDrink)" class = "btn btn-small btn-default"><span class="glyphicon glyphicon-thumbs-up"></span>Ready</a>
			</td> --> 
		</tr>
	</tbody>
</table>
