<div class = "col-sm-2">
<form  name = "new" ng-model="$parent.restaurantManager">
    <label>Name</label>
    <input name = "name" type="text" class="form-control" ng-model = "$parent.drink.name" required>  

    <label>Text</label>
    <input name = "lastname" type="text" class="form-control" ng-model = "$parent.drink.text" required>  

    <label>Count</label>
    <input name = "mail" type="number" class="form-control" ng-model = "$parent.drink.count" required>  

    <label>Price</label>
    <input name = "price" type="number" class="form-control" ng-model = "$parent.drink.price" required>  

<button class="btn btn-default" ng-click="new.$valid &&  saveDrink()"><span class="glyphicon glyphicon-ok" ></span> Create</button>
<button class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove" ></span> Cancel</button>
</form>

</div>
