<h1>cook orders</h1>

<table class = "table table-bordered tableBG" border="1">
	<tbody>
		<tr ng-repeat = "receivedDish in receivedFood">
			<td>
				{{receivedDish.id}}
			</td>
			<td>
				{{receivedDish.name}}
			</td>
			<td>
				{{receivedDish.price}}
			</td>
			<td>
				<a ng-click = "ready(receivedDish)" class = "btn btn-small btn-default"><span class="glyphicon glyphicon-thumbs-up"></span>Ready</a>
			</td> 
		</tr>
	</tbody>
</table>
