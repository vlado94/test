<h1>Registration</h1>

<div class="center">
<form  name = "registrationForm">

<label>Firstname</label><br/>
<input name = "name" type="text" class="form-control" ng-model = "$parent.user.firstname"  required><br/>

<label>Lastname</label><br/>
<input type="text" class="form-control" ng-model = "$parent.user.lastname"  required><br/> 

<label>Email</label><br/>
<input type="mail" class="form-control" ng-model = "$parent.user.mail"  required><br/> 

<label>Password</label><br/>
<input id="pass" type="password" class="form-control" ng-model = "$parent.user.password" required></br>
 
<label>Repeat password</label><br/>
<input id="passRepeat" type="password" class="form-control"  required></br><br/>


<button class="btn btn-default" ng-click= "submitRegistration()" >Sign up </button>
<button class="btn btn-default" ui-sref="login" >Cancel </button>

</form>
</div>
