<h1>bartender orders</h1>

<table class = "table table-bordered tableBG" border="1">
	<tbody>
		<tr ng-repeat = "order in drinkOrders">
			<td>
				{{order.id}}
			</td>
			
			<td>
				<table>
					<tr ng-repeat = "drink in order.drinks">
						<td>
							{{drink.name}}
						</td>
					</tr>
				</table>
			</td>
			<td>
				<table>
					<tr ng-repeat = "drink in order.drinks">
						<td>
							{{drink.price}}
						</td>
					</tr>
				</table>
			</td>
			<td>
				<a ng-click = "ready(order)" class = "btn btn-small btn-default"><span class="glyphicon glyphicon-thumbs-up"></span>Ready</a>
			</td> 
		</tr>
	</tbody>
</table>
