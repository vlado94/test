<div class="reservation">
<form name = "reservationForm">
<table>
	<tr>
		<td><h3>Restaurant:</h3></td>
		<td><h3>{{restaurant.name}}</h3></td>
	</tr>
	
	<tr>
		<td>Date:</td>
		<td><input ng-init="datepickerInit()" id="datepicker" type="date" ng-model = "$parent.reservation.date"></td>
	</tr>
	
	<tr>
		<td>Time:</td>
		<td><input id="hIn" class="minHourInput" type="number" placeholder="h" ng-change="inChange()" ng-model = "$parent.reservation.hours">
		<input id="mIn" class="minHourInput" type="number" placeholder="m" ng-change="inChange()"  ng-model = "$parent.reservation.minutes"></td>
	</tr>
	
	<tr>
		<td>Duration:</td>
		<td><input id="dIn" class="minHourInput" ng-change="inChange()" type="number" placeholder="h" ng-model = "$parent.reservation.duration"></td>
	</tr>
	
	<tr>
		<td colspan="2"><button class="btn btn-default navbar-btn" ng-click="reservation2()">Dalje</button></td>
	</tr>
</table>
</form>
</div>
